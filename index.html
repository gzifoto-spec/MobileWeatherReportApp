<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consulta el tiempo en tu zona - Aplicaci√≥n meteorol√≥gica para mobil">
    <title>Weather Report App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    
<header class="header">
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">WeatherApp</h1>
                <div class="location-controls">
                    <button class="location-btn" id="locationBtn">
                        <span>Cambiar ubicaci√≥n</span>
                    </button>
                    <div class="search-container" id="searchContainer" style="display: none;">
                        <input 
                            type="text" 
                            id="cityInput" 
                            class="city-input" 
                            placeholder="Enter city name..."
                            autocomplete="off"
                        >
                        <button class="search-btn" id="searchBtn">
                            üîç
                        </button>
                        <button class="close-search-btn" id="closeSearchBtn">
                            ‚úï
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="current-weather" id="currentWeather">
            <div class="container">
                <div class="location-display" id="locationDisplay">
                    <h2 class="city-name">Cargando...</h2>
                </div>
                
                <div class="weather-info">
                    <div class="temperature-display" id="temperatureDisplay">
                        <span class="temp-value">--</span>
                        <span class="temp-unit">¬∞C</span>
                    </div>
                    <div class="weather-description" id="weatherDescription">
                        <p>--</p>
                    </div>
                    <div class="weather-details" id="weatherDetails">
                        <div class="detail-item">
                            <span class="detail-label">Humedad</span>
                            <span class="detail-value" id="humidity">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Viento</span>
                            <span class="detail-value" id="windSpeed">-- km/h</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="hourly-forecast" id="hourlyForecast">
            <div class="container">
                <h3 class="section-title">Pr√≥ximas Horas</h3>
                <div class="forecast-container" id="hourlyContainer">
                </div>
            </div>
        </section>

        <section class="daily-forecast" id="dailyForecast">
            <div class="container">
                <h3 class="section-title">Pr√≥ximos D√≠as</h3>
                <div class="forecast-container" id="dailyContainer">
                </div>

    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 WeatherApp. Datos proporcionados por Open-Meteo API</p>

    <script src="src/js/utils.js"></script>

    <script src="src/js/ui.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
